<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钟表</title>
    <style>
        body{
            background-color: black;
        }
        #c1{
            background-color:white;
        }
    </style>
    <script>
        window.onload = function(){
            var oC = document.getElementById("c1");
            var oGc = oC.getContext("2d");
            var x = 200;
            var y = 200;
            var r = 150;





            setInterval(toDraw,1000);
            toDraw();



            function toDraw(){

                var oDate = new Date();
                var oHour = oDate.getHours();
                var oMin = oDate.getMinutes();
                var oSec = oDate.getSeconds();


                var oHourAngle = (-90+oHour*30+(oMin*6)*30/360)*Math.PI/180;
                var oMinAngle = (-90+oMin*6+(oSec*6)*6/360)*Math.PI/180;
                var oSecAngle = (-90+oSec*6)*Math.PI/180;


                oGc.clearRect(0,0,oC.width,oC.height);

                oGc.beginPath();
                for(var i=0;i<60;i++){
                    oGc.moveTo(x,y);
                    oGc.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
                }
                oGc.closePath();
                oGc.stroke();


                oGc.fillStyle = "white";
                oGc.beginPath();
                oGc.moveTo(x,y);
                oGc.arc(x,y,r*19/20,0,360*Math.PI/180,false);
                oGc.closePath();
                oGc.fill();

                oGc.lineWidth = 4;
                oGc.beginPath();
                for(var i=0;i<12;i++){
                    oGc.moveTo(x,y);
                    oGc.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
                }
                oGc.closePath();
                oGc.stroke();

                oGc.fillStyle = "white";
                oGc.beginPath();
                oGc.moveTo(x,y);
                oGc.arc(x,y,r*18/20,0,360*Math.PI/180,false);
                oGc.closePath();
                oGc.fill();


                oGc.lineWidth = 6;
                oGc.beginPath();
                oGc.moveTo(x,y);
                oGc.arc(x,y,r*10/20,oHourAngle,oHourAngle,false);
                oGc.closePath();
                oGc.stroke();


                oGc.lineWidth = 4;
                oGc.beginPath();
                oGc.moveTo(x,y);
                oGc.arc(x,y,r*14/20,oMinAngle,oMinAngle,false);
                oGc.closePath();
                oGc.stroke();


                oGc.lineWidth = 2;
                oGc.beginPath();
                oGc.moveTo(x,y);
                oGc.arc(x,y,r*16/20,oSecAngle,oSecAngle,false);
                oGc.closePath();
                oGc.stroke();

                oGc.fillStyle = "black";
                oGc.beginPath();
                oGc.moveTo(x,y);
                oGc.arc(x,y,r*1/30,0,2*Math.PI,false);
                oGc.closePath();
                oGc.fill();
            }



        }
    </script>
</head>
<body>
<canvas id="c1" width="400px" height="400px"></canvas>

</body>
</html>
